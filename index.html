<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolução Bodydry - Plano de Entregas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="presentation-container">
        <div class="controls">
            <button id="prev-btn" class="control-btn" aria-label="Slide anterior">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><polyline points="15 18 9 12 15 6"></polyline></svg>
            </button>
            <div id="progress-container" class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <button id="next-btn" class="control-btn" aria-label="Próximo slide">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><polyline points="9 18 15 12 9 6"></polyline></svg>
            </button>
        </div>

        <div class="slides-container">
            <!-- Slide 1: Abertura -->
            <div class="slide" id="slide-1">
                <div class="slide-content">
                    <div class="logo-container animate-float">
                        <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg" class="logo">
                            <circle cx="60" cy="60" r="60" fill="#8dc63f" opacity="0.2"/>
                            <circle cx="60" cy="60" r="45" fill="#8dc63f" opacity="0.4"/>
                            <circle cx="60" cy="60" r="30" fill="#8dc63f" opacity="0.6"/>
                            <circle cx="60" cy="60" r="15" fill="#8dc63f"/>
                        </svg>
                    </div>
                    <h1 class="slide-title">EVOLUÇÃO <span class="highlight">BODYDRY</span></h1>
                    <h2 class="slide-subtitle">Sistema Integrado de Gestão de Influenciadores</h2>
                    <div class="slide-badge">Plano de Entregas 2025</div>
                </div>
            </div>

            <!-- Os próximos slides serão adicionados aqui -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
